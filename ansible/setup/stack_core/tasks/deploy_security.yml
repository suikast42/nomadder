- name: Template security.j2
  delegate_to: localhost
  template:
    force: yes
    src: security.j2
    dest: "{{role_path}}/files/security.nomad"

- name: "Copy security.nomad"
  become: true
  copy:
    force: true
    src: security.nomad
    dest: "{{core_deployment_dir}}/security.nomad"
    mode: '0755'

