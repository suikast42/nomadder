- name: "Creating group {{ vault_group }}"
  group:
    name: "{{ vault_group }}"
    state: present

- name: "Creating user {{ vault_group }}"
  user:
    name: "{{ vault_user }}"
    group: "{{ vault_group }}"
    system: yes
    shell: "/sbin/nologin"
    comment: "vault nologin User"
    createhome: "no"
    state: present