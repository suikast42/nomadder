- hosts: all,!localhost
  name: "Master and worker platform installations"
  vars_files:
    - vars/versions.yml
    - vars/common_vars.yml
    - vars/vault.yml
  gather_facts: yes
  roles:
    - {role: docker, tags: ['docker']}
    - {role: consul, tags: ['consul']}
    - {role: nomad, tags: ['nomad']}

- hosts: build
  name: "Build host specific installations"
  vars_files:
    - vars/versions.yml
    - vars/common_vars.yml
    - vars/vault.yml
  gather_facts: yes
  roles:
    - {role: registry, tags: ['registry']}

- hosts: all
  name: "Test"
  vars_files:
    - vars/versions.yml
    - vars/common_vars.yml
    - vars/vault.yml
  gather_facts: yes
  roles:
    - {role: test, tags: ['never','test']}

- hosts: all,!localhost
  gather_facts: true
  vars_files:
    - vars/common_vars.yml
  tasks:
    - name: "Restart host"
      become: true
      when: update_all|bool == true
      ansible.builtin.reboot:
        msg: "Rebooting machine in 5 seconds"

